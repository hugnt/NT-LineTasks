name: Deploy FE to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - "fe/**"
      - ".github/workflows/deploy-fe.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fe/package-lock.json

      - name: Install
        working-directory: fe
        run: npm ci

      - name: Build
        working-directory: fe
        env:
          VITE_API_ENDPOINT: "https://user-management-api-d6htdqc5eqfmeber.southeastasia-01.azurewebsites.net/api"
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: user-management-dev
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FE }}
          package: fe/dist
