name: Deploy BE (GHCR) to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - "20260302-UserManagement/be/**"
      - ".github/workflows/deploy-be.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login để PUSH image lên GHCR (Public chỉ áp dụng cho PULL)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push BE image
        uses: docker/build-push-action@v6
        with:
          context: ./20260302-UserManagement/be
          file: ./20260302-UserManagement/be/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/user-management-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/user-management-api:latest

      # Deploy image tag sang Web App (cần publish profile hoặc Azure login)
      - name: Deploy BE image to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: user-management-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BE }}
          images: ghcr.io/${{ github.repository_owner }}/user-management-api:${{ github.sha }}
